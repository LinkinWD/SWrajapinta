<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars rajapinta</title>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <!-- omat tyylittelyt -->
    <link rel="stylesheet" href="css/tyyli.css">
</head>
<body>      

    <nav>
        <ul>
            <li class="navlistaelementit" data-id="people/">People</li>
            <li class="navlistaelementit" data-id="planets/">Planets</li>
            <li class="navlistaelementit" data-id="vehicles/">Vehicles</li>
            <li class="navlistaelementit" data-id="starships/">Starships</li>
        </ul>
    </nav>
    <header>
        <h1>Tähtiensota tietoja rajapinnoista </h1>
        <p>Käyttää SWAPI:a ja OMDd API:a(tähtiensota ja elokuva rajapintoja)</p>
    </header>
    <div class="esittelyalue">
        <section class="luokkalista">
            <div class="luokka">
                <p>Valitse ylhäältä luokka, nähdäksesi mitä kaikkea se sisältää.</p>
            </div>
            <div class="nappienalue">
                <div class="vasennappi"></div>
                <div class="oikeanappi"></div>
            </div>
            <div class="kohdelista"></div>
        </section>
        <section class="tiedotyhdestä">
            <p>Tähän tulevat tiedot haluamastasi asiasta yläluokissa tahi elokuvien tietoja.</p>
        </section>
        <section class="kuvasection">
            <div class="posterit"></div>
            <div class="selitys"></div>
        </section>
    </div>
    <!-- scriptit -->
    <script src="scripts/axios.min.js"></script>
    <script src="scripts/main.js"></script>'
    <script src="scripts/tiedotYhdesta.js"></script>
    <script src="scripts/videot.js"></script>
</body>
</html>
